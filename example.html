<html style="background-color: black;">
<div id="box" style="background: blue; color: yellowgreen;
     position: absolute; width: 100px; height: 100px; border-radius: 5px;
      left: 100px; top: 0px; text-align: center;">
    Hello World
</div>


<script>
    let box = document.getElementById('box')
    let width = window.innerWidth
    let height = window.innerHeight
    let x = 0
    let y = 0
    function some_function() {
        if (x == 0) {
            box.style.left = parseInt(box.style.left) + 1 + 'px'
        } else {
            box.style.left = parseInt(box.style.left) - 1 + 'px'
        }
        if (y == 0) {
            box.style.top = parseInt(box.style.top) + 1 + 'px'
        } else {
            box.style.top = parseInt(box.style.top) - 1 + 'px'
        }
        if (parseInt(box.style.left) > width - 100) {
            x = 1
        }
        if (parseInt(box.style.left) < 0) {
            x = 0
        }
        if (parseInt(box.style.top) > height - 100) {
            y = 1
        }
        if (parseInt(box.style.top) < 0) {
            y = 0
        }
    }
    let interval = setInterval(some_function, 10)
</script>

</html>
